{% extends 'base.html' %}

{% block content %}                    
    
    <!-- START BREADCRUMB -->
    <ul class="breadcrumb">
        <li><a href="/">Home</a></li>
        <li><a href="/forms">Novo chamado</a></li>
        <li class="active"><a href="/forms/noc">NOC</a></li>
    </ul>
    <!-- END BREADCRUMB -->                                                
    
    <!-- PAGE TITLE -->
    <div class="page-title">                    
        <h2><span class="fa fa-ticket"></span> NOC - AS 26162 - IX CE</h2>
    </div>
    <!-- END PAGE TITLE -->                     
    
    <!-- PAGE CONTENT WRAPPER -->
    <div class="page-content-wrap">
        <div class="row">
            <div class="col-md-2"></div>

            <div class="col-md-8 col-sm-12">
                <form action="#" class="form-horizontal">
                    <!-- START SERVICE INFORMATION -->
                    <div class="panel panel-default" id="service-panel-mac">
                        <div class="panel-heading">
                            <h3 class="panel-title">Informações do serviço</h3>
                        </div>
                        <div class="panel-body">
                            <div class="form-group">
                                <label class="control-label text-left">Selecione abaixo o PIX:</label>
                                <br>
                                <label class="control-label text-left text-muted"><strong>Observações</strong>:<br> Para trocar o AS e a localidade, selecione os campos ao lado esquerdo da barra de pesquisa, no topo da página. <br>Caso o ASN não esteja listado acima, vá em <a href="#">vincular um ASN.</a></label>
                                <br>
                                <label class="control-label text-left">PIX:</label>  
                                <select class="form-control select" id="form-pix-select">
                                    <option value="" title="selecione" >Selecione</option>
                                    <option value="pix-1">Angola Cables</option>
                                    <option value="pix-2">Equinix</option>
                                    <option value="pix-3">Eletronet</option>
                                    <option value="pix-4">RNP</option>
                                    <option value="pix-5">Globenet</option>
                                    <option value="pix-6">Vogel</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- END SERVICE INFORMATION -->

                    <!-- START MAC INFORMATION -->

                    <div class="panel panel-default" id="info-panel-noc">
                        <div class="panel-heading">
                            <h3 class="panel-title">Informações da solicitação</h3>
                        </div>
                        <div class="panel-body">
                            <div class="form-group">
                                <label class="control-label text-left">Insira abaixo mais informações sobre o pedido:</label>

                                <br><br><br>

                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label class="control-label text-left">Qual das seguintes opções melhor descreve sua solicitação?</label>
                                            <select class="form-control select" onchange="showOtherForm(this)" id="form-noc-select">
                                                <option value="">Selecione</option>
                                                <option value="bgpcheck">Verificação de sessão BGP</option>
                                                <option value="portcheck">Verificação de porta</option>
                                                <option value="routingcheck">Verificação de problema de roteamento</option>
                                                <option value="trafficcheck">Verificação de mudança no padrão de tráfego</option>
                                                <option value="cancelsvc">Cancelar um serviço</option>                            
                                                <option value="question">Eu tenho uma questão</option>
                                                <option value="other">Outro, especificado abaixo</option>
                                            </select>
                                            <br>
                                            <div id="other-select" style="display:none;">
                                                <label class="control-label text-left">Especifique aqui:</label>
                                                <input type="text" class="form-control" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <br><br><br>

                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label class="control-label text-left">Descrição:</label>
                                            <textarea name="" id=""  rows="3" class="form-control"></textarea>
                                        </div>
                                    </div>
                                </div>
                                
                                <br><br><br>

                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label class="control-label text-left">Entre com informações adicionais.<br>Ex. traceroute, endereço de origem/destino, ping, etc.:</label>
                                            <textarea name="" id=""  rows="3" class="form-control"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- END MAC INFORMATION -->
                </form>
                <div class="pull-right">
                    <a href="/forms/noc/review">
                        <button id="continue-button" class="btn btn-success"><span class="fa fa-arrow-right"></span> Revisar</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <br>
    &nbsp;
    
    <!-- END PAGE CONTENT WRAPPER -->
</div>

{% endblock content %}

{% block imports %}
<script>
    const form_select = document.getElementById('form-noc-select');
    const continue_button = document.getElementById('continue-button');
    const other_div = document.getElementById('other-select');
    function showOtherForm(select) {
        if (select.value == 'other') {
            other_div.style.display = 'contents'
        } else {
            other_div.style.display = 'none'
        }
    }
</script>
{% endblock imports %}
