{% extends 'base.html' %}

{% block content %}                    
    
    <!-- START BREADCRUMB -->
    <ul class="breadcrumb">
        <li><a href="/">Home</a></li>
        <li><a href="/forms">Novo chamado</a></li>
        <li class="active"><a href="/forms/vlan">VLAN Bilateral</a></li>
    </ul>
    <!-- END BREADCRUMB -->                                                
    
    <!-- PAGE TITLE -->
    <div class="page-title">                    
        <h2><span class="fa fa-ticket"></span> VLAN Bilateral - AS 26162 - IX CE</h2>
    </div>
    <!-- END PAGE TITLE -->                     
    
    <!-- PAGE CONTENT WRAPPER -->
    <div class="page-content-wrap">
        <div class="row">
            <div class="col-md-2"></div>

            <div class="col-md-8 col-sm-12">
                <form class="form-horizontal">
                    <!-- START SERVICE INFORMATION -->
                    <div class="panel panel-default" id="pix-panel-vlan">
                        <div class="panel-heading">
                            <h3 class="panel-title">Informações do serviço</h3>
                        </div>
                        <div class="panel-body">
                            <div class="form-group">
                                <label class="control-label text-left">Selecione abaixo o PIX:</label>
                                <br>
                                <label class="control-label text-left text-muted"><strong>Observações</strong>:<br> Para trocar o AS e a localidade, selecione os campos ao lado esquerdo da barra de pesquisa, no topo da página. <br>Caso o ASN não esteja listado acima, vá em <a href="#">vincular um ASN.</a></label>
                                <br>
                                <label class="control-label text-left">PIX:</label>  
                                <select class="form-control select" id="form-pix-select">
                                    <option value="" title="selecione" >Selecione</option>
                                    <option value="pix-1">Angola Cables</option>
                                    <option value="pix-2">Equinix</option>
                                    <option value="pix-3">Eletronet</option>
                                    <option value="pix-4">RNP</option>
                                    <option value="pix-5">Globenet</option>
                                    <option value="pix-6">Vogel</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- END SERVICE INFORMATION -->

                    <!-- START MAC INFORMATION -->

                    <div class="panel panel-default" id="as-panel-vlan">
                        <div class="panel-heading">
                            <h3 class="panel-title">Informações do peer</h3>
                        </div>
                        <div class="panel-body">
                            <div class="form-group">
                                <label class="control-label text-left">Insira abaixo o ASN no qual você deseja estabelecer uma VLAN bilateral:</label>

                                <br><br><br>

                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label class="control-label text-left">Informe o AS:</label>
                                            <div class="input-group">
                                                <input type="number" class="form-control" id="input-asn-peer" placeholder="Digite o AS peer"/>
                                                <div class="input-group-btn">
                                                    <button class="btn btn-primary" onclick="searchPeerData(); return false;"><span class="fa fa-search"></span>Procurar</button>
                                                </div>
                                                <div class="input-group-btn">
                                                    <button class="btn btn-danger"><span class="fa fa-trash-o"></span>Limpar</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <br><br><br>

                                <div id="as-peer-data" style="display:none;">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label class="control-label text-left">Nome da entidade:</label>
                                                <input type="text" value="Núcleo de Inf. e Coord. do Ponto BR - NIC.BR" class="form-control text-primary" disabled/>
                                            </div>
                                        </div>
                                    </div>

                                    <br>
                                    
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label class="control-label text-left">Documento:</label>
                                                <input type="text" value="05.506.560/0001-36" class="form-control text-primary" disabled/>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <br>
                                    
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label class="control-label text-left">Responsável:</label>
                                                <input type="text" value="Demi Getschko" class="form-control text-primary" disabled/>
                                            </div>
                                        </div>
                                    </div>
    
                                    <br>
                                    
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label class="control-label text-left">País:</label>
                                                <input type="text" value="BR" class="form-control text-primary" disabled/>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                
                                
                            </div>
                        </div>
                    </div>

                    <div class="panel panel-default" id="as-panel-join">
                        <div class="panel-heading">
                            <h3 class="panel-title">Informações do ASN</h3>
                        </div>
                        <div class="panel-body">
                            <div class="form-group">
                                <label class="control-label text-left">Insira abaixo as informações sobre o ASN:</label>
                                <br><br><br>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label class="control-label text-left">Qual o MAC address do peer AS 61580?</label>
                                            <input type="text" value="" placeholder="XX:XX:XX:XX:XX:XX" class="form-control text-primary"/>
                                        </div>
                                    </div>
                                </div>

                                <br><br><br>

                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label class="control-label text-left">Explique o motivo da solicitação</label>
                                            <textarea name="" id="" rows="3" class="col-md-12 form-control"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- END MAC INFORMATION -->
                </form>
                <div class="pull-right">
                    <a href="/forms/vlan/review">
                        <button id="continue-button" class="btn btn-success" disabled><span class="fa fa-arrow-right"></span> Revisar</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <br>
    &nbsp;
    
    <!-- END PAGE CONTENT WRAPPER -->
</div>

{% endblock content %}

{% block imports %}

<script>
    var end_page = document.body;
    const continue_button = document.getElementById('continue-button');
    var peer_info = document.getElementById('as-peer-data');
    function searchPeerData() {
        event.preventDefault();
        var peer_data = document.getElementById('input-asn-peer').value;
        if (peer_data != '') {
            peer_info.style.display="contents"
            continue_button.removeAttribute('disabled')
            endPage.scrollIntoView({ behavior: "smooth", block: "end" });
        } else {
            alert('Insira um ASN!');
        }
    }
</script>
{% endblock imports %}
